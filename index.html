<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close invert">
                <img src="img/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1 text">
                <div class="logo">
                    <img class="invert" src="img/l1.svg" alt="Logo">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1 text">
                <div class="heading text">
                    <img class="invert" src="img/lib.svg" alt="Library">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>

                </div>
                <!-- chat gpt  -->
                <!-- <ul id="library-songs" class="library-song-list"></ul> -->


                <!-- chat gpt  -->
                <!-- <audio id="audioPlayer" controls style="width: 100%; margin-top: 20px; display: none;"></audio> -->

                <div class="footer">
                    <!-- Footer Section -->

                    <div>
                        <a href="#"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="#"><span>PrivacyCenter</span></a>
                    </div>
                    <div>
                        <a href="#"><span>PrivacyPolicy</span></a>
                    </div>
                    <div>
                        <a href="#"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="#"><span>AboutAds</span></a>
                    </div>
                    <div>
                        <a href="#"><span>Accessibility</span></a>
                    </div>

                </div>
            </div>
        </div>


        <div class="right rounded bg-grey">
            <div class="header">
                <div class="nav">
                    <div class="hamburger-container">

                        <img width="40px" class="hamburger invert" src="img/hamburger.svg" alt="hamburger menu">


                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="btn btn-signup">SignUp</button>
                    <button class="btn btn-login">Login</button>

                </div>
            </div>
            <div class="spotify-playlists text">
                <h1>Netra's Playlists</h1>
                <div class="cardcontainer">

                </div>


                <div id="library-songs"></div>

                <div class="playbar">
                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img src="img/previous.svg" alt="Previos" id="previous">
                            <img src="img/play.svg" alt="Play" id="Play">
                            <img src="img/Next.svg" alt="Next" id="Next">
                        </div>
                        <div class="timevol">
                            <div class="songtime">
                                
                            </div>
                            <div class="volume">
                                <img class="invert" src="img/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume" id="vlm">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="JavaScript/script.js"></script>
</body>

</html>
